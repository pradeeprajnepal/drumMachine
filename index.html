<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Drum Machine</title>
    <script src="./script.js"></script>
    <script>
    
    function play(str){
        if (str === "q" || str === "Q") {
          document.getElementById('display').innerText = "strive";
        } else if (str === "w" || str === "W") {
          document.getElementById('display').innerText = "for";
        } else if (str === "e" || str === "E") {
          document.getElementById('display').innerText = "peace";
        } else if (str === "a" || str === "A") {
          document.getElementById('display').innerText = "with";
        } else if (str === "s" || str === "S") {
          document.getElementById('display').innerText = "acts";
        } else if (str === "d" || str === "D") {
          document.getElementById('display').innerText = "of";
        } else if (str === "z" || str === "Z") {
          document.getElementById('display').innerText = "war";
        } else if (str === "x" || str === "X") {
          document.getElementById('display').innerText = "homicide";
        } else if (str === "c" || str === "C") {
          document.getElementById('display').innerText = "suicide";
        }




        let audio= document.getElementById(str);
audio.play();
    }
   

    window.document.onkeyup = function(event) {
        let keystroke = event.key
        if (keystroke === "q" || keystroke === "Q") {
          play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "e" || keystroke === "E") {
          play("E");
        } else if (keystroke === "a" || keystroke === "A") {
          play("A");
        } else if (keystroke === "s" || keystroke === "S") {
          play("S");
        } else if (keystroke === "d" || keystroke === "D") {
          play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
          play("X");
        } else if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      }

    </script>
</head>
  
<body class="bg-dark text-white">
    
    <div class="container" id="drum-machine">
        <div id="display"></div>

        <button class="drum-pad" id="Q-0" onclick="play('Q')">
            Q
            <audio src='https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3' class="clip" id="Q" ></audio>
        </button>
        <button class="drum-pad" id="W-1"   onclick="play('W')"  >
            W
            <audio src='https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3' class="clip" id="W"></audio>
        </button>
        <button class="drum-pad" id="E-2"  onclick="play('E')" >
            E
            <audio src='https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3' class="clip" id="E"></audio>
        </button>
        <button class="drum-pad" id="A-3"  onclick="play('A')" >
            A
            <audio src='https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3' class="clip" id="A"></audio>
        </button>
        <button class="drum-pad" id="S-4"  onclick="play('S')" >
            S
            <audio src='https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3' class="clip" id="S"></audio>
        </button>
        <button class="drum-pad" id="D-5"  onclick="play('D')" >
            D
            <audio src='https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3' class="clip" id="D"></audio>
        </button>
        <button class="drum-pad" id="Z-6"  onclick="play('Z')" >
            Z
            <audio src='https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3' class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad" id="X-7"  onclick="play('X')" >
            X
            <audio src='https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3' class="clip" id="X"></audio>
        </button>
        <button class="drum-pad" id="C-8"  onclick="play('C')" >
            C
            <audio src='https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3' class="clip" id="C"></audio>
        </button>

    </div>



    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

 </html>
